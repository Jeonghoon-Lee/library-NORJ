{% extends "base.html" %}
{% block page_title %}Create Account{% endblock %}

{% block content %}
  {% if error!= ''%}
    <div class="alert alert-danger" role="alert">{{error}}</div>
  {% endif %}
  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="framed">
          <form action="{{form_action}}" method="post" enctype="multipart/form-data">
            <input type="text" name="FirstName" placeholder="First name" /><br /><br />
            <input type="text" name="MiddleName" placeholder="Middle name" /><br /><br />
            <input type="text" name="LastName" placeholder="Last name" /><br /><br />

            Date of Birth: 
            <select name="day" class="form-control">
              <option value ="" selected disabled>Day</option>
              {% for day in 1..31 %}
                <option value="{{ day }}">{{ day }}</option>
              {% endfor %}
            </select>
            <select name="month" class="form-control">
              <option value="" selected disabled>Month</option>
              {% for month in months %}
                <option value="{{ loop.index }}">{{ month }}</option>
              {% endfor %}
            </select>
            <select name="year" class="form-control">
              <option value="" selected disabled>Year</option>
              {% for year in cur_year..min_year %}
                <option value="{{ year }}">{{ year }}</option>
              {% endfor %}
            </select><br />

            <input type="text" name="UserName" placeholder="User name" /><br /><br />
            <input type="email" name="Email" placeholder="Email" /><br /><br />
            <input type="password" name="Password" value="" placeholder="Password" /><br /><br />
            <input type="password" name="Password_c" value="" placeholder="Confirm Password" /><br /><br />
            <input type="submit" name="btn_create" value = "Create Account">
            <input type="reset" value="Reset">
          </form>
        </div>
      </div>
    </div>
  </div>  
{% endblock %}
