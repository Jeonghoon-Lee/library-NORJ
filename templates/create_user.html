{% extends "base.html" %}
{% block page_title %}Create Account{% endblock %}


{% block content %}
{% if error!= ''%}
  <div class="alert alert-danger" role="alert">{{error}}</div>
{% endif %}
<div class="py-2">
  <div class="container">
    <div class="row">
      <div class="framed">
        <form action="{{form_action}}" method="post" enctype="multipart/form-data">
          <input type="text" name="first_name" placeholder="First name" /><br /><br />
          <input type="text" name="middle_name" placeholder="Middle name" /><br /><br />
          <input type="text" name="last_name" placeholder="Last name" /><br /><br />
          Date of Birth: <select name="day" class="form-control">
            <option value ="" selected disabled>Day</option>
            {% for day in 1..31 %}
            <option value="{{ day }}">{{ day }}</option>
            {% endfor %}
          </select>
          <select name="month" class="form-control">
            <option value="" selected disabled>Month</option>
            {% for month in months %}
            <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
          </select>
          <select name="year" class="form-control">
            <option value="" selected disabled>Year</option>
            {% for year in cur_year..min_year %}
            <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
          </select><br />
          <input type="text" name="user_name" placeholder="User name" /><br /><br />
          <input type="email" name="email" placeholder="Email" /><br /><br />
          <input type="password" name="passw" placeholder="Password" /><br /><br />
          <input type="password" name="passw_c" placeholder="Confirm password" /><br /><br />
          <input type="submit" name="btn_create" class="btn" value = "Create account">
        </form>
      </div>
    </div>
  </div>
</div>  
{% endblock %}
