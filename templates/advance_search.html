{% extends "base.html" %}
{% block page_title %}Advanced Search{% endblock %}


{% block content %}
    <div class="container">
        <h2>Advanced search</h2><br>

        <form action='search_result.php' method="GET">
            <!--1 row in the form-->
            <div class="form-row">
                <div class="form-group col-md-1">
                </div>
                <div class="form-group col-md-2">
                    <select id="inputKeyWord" class="form-control">
                        <option selected>Keyword Anywere</option>
                        <option>Title</option>
                        <option>Author</option>
                        <option>Category</option>
                        <option>Title</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <select id="inputInclude" class="form-control">
                        <option selected>All words</option>
                        <option>Any words</option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" name='query' id="inputText">
                </div>
            </div>
            <!--2 row in the form-->
            <div class="form-row searchRow">
                <div class="form-group col-md-1">
                    <select id="inputKeyWord2" class="form-control">
                        <option selected>AND</option>
                        <option>OR</option>
                        <option>NOT</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <select id="inputKeyWord" class="form-control">
                        <option selected>Keyword Anywere</option>
                        <option>Title</option>
                        <option>Author</option>
                        <option>Category</option>
                        <option>Title</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <select id="inputInclude" class="form-control">
                        <option selected>All words</option>
                        <option>Any words</option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="inputText2">
                </div>
                <div class="form-group col-md-2">
                    <input type="submit" class="btn" name='Add_fieldt' value='Add More' onclick="addFunction()"></input>
                </div>

                <div class="form-group col-md-2">
                    <input type="submit" class="btn" name='Add_fieldt' value="Show Results"></input>
                </div>

            </div>

            <hr>
            <h5>Limit search results by</h5>
            <br>


            <!--3 row in the form-->
            <div class="form-row">
                <div class="form-group col-md-2">
                    Audience
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkAdult">
                        <label class="form-check-label" for="checkAdult">
                            Adult
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkChild">
                        <label class="form-check-label" for="checkChild">
                            Child
                        </label>
                    </div>
                </div>
            </div>
            <!--4 row in the form-->
            <div class="form-row">
                <div class="form-group col-md-2">
                    Language
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkEnglish">
                        <label class="form-check-label" for="checkEnglish">
                            English
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkFrench">
                        <label class="form-check-label" for="checkFrench">
                            French
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkSpanish">
                        <label class="form-check-label" for="checkSpanish">
                            Spanish
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkOtherLang">
                        <label class="form-check-label" for="checkOtherLang">
                            Other
                        </label>
                    </div>
                </div>
            </div>
            <!--5 row in the form-->
            <div class="form-row">
                <div class="form-group col-md-2">
                    Place of Publication
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkCanada">
                        <label class="form-check-label" for="checkCanada">
                            Canada
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkFrance">
                        <label class="form-check-label" for="checkFrance">
                            France
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkUSA">
                        <label class="form-check-label" for="checkUSA">
                            USA
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="checkOtherContr">
                        <label class="form-check-label" for="checkOtherContr">
                            Other
                        </label>
                    </div>
                </div>
            </div>
            <!--6 row in the form-->

            <div class="form-row">
                <div class="form-group col-md-2">
                    Year of publication
                </div>
                between
                <div class="form-group col-md-1">
                    <input type="text" class="form-control" id="inputYearStart" size="4" placeholder="YYYY">
                </div>
                to
                <div class="form-group col-md-1">
                    <input type="text" class="form-control" id="inputYearFinish" size="4" placeholder="YYYY">
                </div>
            </div>
            <div class="form-row">
                    <input type="submit" class="btn" name='Add_fieldt' value="Show Results"></input>
            </div>
        </form>
        <!--hiden field-->
        <input type="hidden" name="isbn" value="{{ book.ISBN }}">
    </div>
