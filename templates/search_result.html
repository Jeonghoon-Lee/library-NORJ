<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Search Result</title>
    <link rel="stylesheet" href="../public/css/main.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Font awesome-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2>{{ heading }}</h2><br>
        <h6>Found {{ books|length }} books</h6><br>
        {% for book in books %}
        <div class="row">
                
            <div class="col-md-2">
                <img src="{{ book.BookImage }}" class="img-fluid" alt="Responsive image">
            </div>
            <div class="col-md-6">
                <table class="table table-sm">
                    <tbody>
                        <tr>
                            <th scope="row">Title: </th>
                            <td>{{ book.Title }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Author: </th>
                            <td>{{ book.Author }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Publication: </th>
                            <td>{{ book.Publisher }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Description: </th>
                            <td>{{ book.Description }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Status: </th>
                            <td>{{ book.BookStatus }} </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="row justify-content-center">
                                    <ul class="search-results">
                                        <li><a href="#" class="icoFavor" title="Favorite"><i
                                                    class="fa fa-heart fa-2x"></i></a></li>
                                        <li><a href="#" class="icoReserv" title="Reservation"><i
                                                    class="fa fa-plus-circle fa-2x"></i></a></li>
                                        <li><a href="#" class="icoPrint" title="Print"><i
                                                    class="fa fa-print fa-2x"></i></a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
        </div>
        {% endfor %}
        <hr>


        <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
    </div>

    <!--Bootstrap source-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
